<h2>Product Details</h2>

<div *ngIf="product">
	<h3>{{ product.name }}</h3>
	<h4>Price: {{ product.price  }}</h4>
	<p>{{ product.description }}</p>
	<h5>Rating : {{product.rating}}</h5>
	<a href={{product.link}} target="_blank" id="new-link">Watch the Link</a>
	<img src={{product.image}} class="size">
</div>
